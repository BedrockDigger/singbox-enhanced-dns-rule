name: Build Mastodon container release images with Tangerine UI theme
on:
  workflow_dispatch:

jobs:
  generate_rule:
    runs-on: ubuntu-latest
    steps:
      - name: Initialize environment
        run: |
          echo "BUILDTIME=$(TZ=Asia/Shanghai date +'%Y-%m-%d %H:%M')" >> $GITHUB_ENV
      - name: Checkout current repo
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}
          path: repo
      - name: Download geolocation-!cn.json
        run: curl -o geolocation-!cn.json https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/refs/heads/sing/geo/geosite/geolocation-!cn.json
      - name: Download geoip-cn.json
        run: curl -o geoip-cn.json https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/refs/heads/sing/geo/geoip/cn.json
      - name: Combine both rulesets and write to second-last-rule.json
        run: |
          domain_array=$(jq -r '.rules[0].domain' geolocation-!cn.json)
          ip_cidr_array=$(jq -r '.rules[0].ip_cidr' geoip-cn.json)
          jq -n --argjson domain_array "$domain_array" --argjson ip_cidr_array "$ip_cidr_array" '{
            version: 1,
            rules: [
              {
                type: "logical",
                mode: "and",
                rules: [
                  {
                    domain: $domain_array,
                    invert: true
                  },
                  {
                    ip_cidr: $ip_cidr_array
                  }
                ]
              }
            ]
          }' > repo/second-last-rule.json
      - name: Commit and push changes
        run: |
          cd repo
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Released on ${{ env.BUILDTIME }}"
          git remote add origin "https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}"
          git push -f -u origin main